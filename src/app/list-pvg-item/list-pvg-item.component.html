<li class="list-group-item">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <img
                    width="200"
                    alt="Game image"
                    src={{src}}/>
                <h3>{{gameName}}</h3>
                <p>Metascore : {{ranking}} </p>
                <p>Release date : {{releaseDate}} </p>
                <p>Category : {{getCategory()}} </p>
                    
                <button [routerLink]="[id]">More information</button>
                <button (click)="goVr()">Test VR Experience</button>
                <p> </p>
            </div>
        </div>    
    </div>
</li>
